<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card_header">
          <div class="contain_img">
            <img src="images/bg-pattern-card.svg" alt="bg-pattern-top" class="bg_card">
          </div>
        </div>
        <div class="card_body">
          <div class="contain_detail">
            <div class="profile">
              <img src="images/image-victor.jpg" alt="profile_img" class="profile_img">
              <p class="name"><strong>Victor Crest</strong> <span class="grey_text">26</span></p>
              <p class="city">London</p>
            </div>
          </div>
          <hr>
          <div class="d-flex">
            <div class="followers">
              <p class="b_text">80K</p>
              <p class="space">Followers</p>
            </div>
            <div class="likes">
              <p class="b_text">803K</p>
              <p class="space">Likes</p>
            </div>
            <div class="photos">
              <p class="b_text">1.4K</p>
              <p class="space">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sira</a>.
    </div>
  </main>
</body>
</html>
